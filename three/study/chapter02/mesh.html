<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src='../libs/three.js'></script>
<script src='../libs/stats.min.js'></script>
<script type="text/javascript" src='../libs/ui.js'></script>
<script src="../libs/dat.gui.min.js"></script>
<style>
	*{
		padding: 0;
		margin: 0;
	}
</style>
</head>
<body>
    <script>
    	window.onload=function(){
    		var Three=init(document.body),
    		    renderer=Three.renderer,
    			scene=Three.scene,
    			camera=Three.camera,
    			plane=Three.plane,
    			stat=Three.stat;
    		var cubeGeometry=new THREE.BoxGeometry(2,2,2);
    		var cubeMaterial=new THREE.MeshLambertMaterial({
    			opacity:0.6,
    			color:0xffff00,
    			transparent:true,
    		});

    		var cube=new THREE.Mesh(cubeGeometry,cubeMaterial);
    		scene.add(cube);
    		var gui=new dat.GUI();
    		posCtrl={
    			x:0,
    			y:0,
    			z:0
    		}

    		rotationCtrl={
    			x:0,
    			y:0,
    			z:0
    		}

    		scaleCtrl={
    			x:1,
    			y:1,
    			z:1
    		}

    		translateCtrl={
    			x:0,
    			y:0,
    			z:0
    		}

    		var f1=gui.addFolder('position');
    		f1.add(posCtrl,'x',-5,5);
    		f1.add(posCtrl,'y',-5,5);
    		f1.add(posCtrl,'z',-5,5);

    		var f2=gui.addFolder('ratation');
    		f2.add(rotationCtrl,'x',-Math.PI,Math.PI);
    		f2.add(rotationCtrl,'y',-Math.PI,Math.PI);
    		f2.add(rotationCtrl,'z',-Math.PI,Math.PI);

    		var f3=gui.addFolder('scale');
    		f3.add(scaleCtrl,'x',0,2);
    		f3.add(scaleCtrl,'y',0,2);
    		f3.add(scaleCtrl,'z',0,2);

    		var f4=gui.addFolder('translate');
    		f4.add(translateCtrl,'x',-5,5);
    		f4.add(translateCtrl,'y',-5,5);
    		f4.add(translateCtrl,'z',-5,5);



    		function render(){
    			stat.update();
    			cube.translateX(translateCtrl.x);
    			cube.translateY(translateCtrl.y);
    			cube.translateZ(translateCtrl.z);

    			cube.scale.set(scaleCtrl.x,scaleCtrl.y,scaleCtrl.z);
    			// cube.position.set(posCtrl.x,posCtrl.y,posCtrl.z);
    			cube.rotation.set(rotationCtrl.x,rotationCtrl.y,rotationCtrl.z);
    			renderer.render(scene,camera);
    			requestAnimationFrame(render);
    		}

    		render();

    	}
    </script>
</body>
</html>
