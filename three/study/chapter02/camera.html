<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src='../libs/three.js'></script>
<script src='../libs/stats.min.js'></script>
<script type="text/javascript" src='../libs/ui.js'></script>
<script src="../libs/dat.gui.min.js"></script>
<style>
	*{
		padding: 0;
		margin: 0;
	}
</style>
</head>
<body>
    <script>
    	window.onload=function(){
    		var Three=init(document.body),
    			scene=Three.scene,
    			camera=Three.camera,
    			renderer=Three.renderer;

    		var x=0,add=true;

    		var cubeGeometry=new THREE.BoxGeometry(5,5,5);
    		var cubeMaterial=new THREE.MeshLambertMaterial({
    			color:0xffffff
    		});

    		var cube=new THREE.Mesh(cubeGeometry,cubeMaterial);
    		cube.translateY(10);
    		scene.add(cube);

    		var cameraCtrl={
    			x:0,
    			y:0,
    			z:0
    		}

    		var gui=new dat.GUI();
    		gui.add(cameraCtrl,'x',-100,100);
    		gui.add(cameraCtrl,'y',-100,100);
    		gui.add(cameraCtrl,'z',-100,100);



    		function render(){

    			camera.lookAt(new THREE.Vector3(cameraCtrl.x,cameraCtrl.y,cameraCtrl.z));
    			renderer.render(scene,camera);
    			requestAnimationFrame(render);
    		}

    		render()
    	}
    </script>
</body>
</html>
