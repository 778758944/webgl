<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src='../libs/three.js'></script>
<script src='../libs/stats.min.js'></script>
<script type="text/javascript" src="../libs/ParametricGeometries.js"></script>
<script type="text/javascript" src='../libs/ui.js'></script>
<script src="../libs/dat.gui.min.js"></script>
<style>
	*{
		padding: 0;
		margin: 0;
	}
</style>
</head>
<body>
    <script>
    	window.onload=function(){
    		var Three=init(document.body),
    			scene=Three.scene,
    			camera=Three.camera,
    			renderer=Three.renderer;


    		function addGeometries(scene){
    			var geoms=[];


    			geoms.push(new THREE.ParametricGeometry(THREE.ParametricGeometries.mobius3d, 20, 10));
    			geoms.push(new THREE.OctahedronGeometry(3));
    			geoms.push(new THREE.IcosahedronGeometry(5));
    			geoms.push(new THREE.SphereGeometry(5,100));//球体
				geoms.push(new THREE.CylinderGeometry(5,10,10));//立方锥
    			geoms.push(new THREE.BoxGeometry(4,2,2));//正方体



    			var geom=geoms[0];
				var geomMaterial=new THREE.MeshLambertMaterial({
					color:0xffff00,
					wireframe:true
				});

				var obj=new THREE.Mesh(geom,geomMaterial);
				obj.position.y=10;
				scene.add(obj);
    		}

    		addGeometries(scene);
    		function render(){
    			renderer.render(scene,camera);
    		}
    		render();
    	}
    </script>
</body>
</html>
