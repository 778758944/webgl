<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src='../libs/three.js'></script>
<script src='../libs/CanvasRenderer.js'></script>
<script src="../libs/Projector.js"></script>
<style>
	body{
		margin: 0;
		overflow: hidden;
	}
</style>
</head>
<body>
    <script>
    	var renderer,
    		scene,
    		camera;

    	function init(){
    		scene=new THREE.Scene();
    		camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
    		camera.position.x=15;
    		camera.position.y=16;
    		camera.position.z=13;
    		camera.lookAt(scene.position);

    		// renderer=new THREE.WebGLRenderer();//webgl渲染方式
    		renderer=new THREE.CanvasRenderer();
    		renderer.setClearColor("#000",1.0);
    		renderer.setSize(window.innerWidth,window.innerHeight);

    		var cubeGeometry=new THREE.BoxGeometry(10*Math.random(),10*Math.random(),10*Math.random());
    		var cubeMaterial=new THREE.MeshNormalMaterial();
    		var cube=new THREE.Mesh(cubeGeometry,cubeMaterial);
    		scene.add(cube);
    		document.body.appendChild(renderer.domElement);
    		renderer.render(scene,camera);
    	}
    	window.onload=init;
    </script>
</body>
</html>
